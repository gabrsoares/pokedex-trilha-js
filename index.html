<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!--Normalize Css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet"> 

    <!--Custom Css-->
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/pokedex.css">

</head>
<body>
    
    <section class="content">
        <h1>Pokedex</h1>

        <ol id="pokemonList" class="pokemons">
            <!--.... Pokemons Here .....-->
        </ol>
        <div class="pagination">
            <button id="loadMoreButton" type="button">Load More</button>
        </div>

        <!--Modal Pokemons-->
        <div id="modalPokemon" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close"><img src="./assets/images/back-svgrepo-com.svg" alt="Close"></span>
                </div>
                <div class="modal-body">
                    <div class="poke-data">
                        <span class="poke-name">Bulbasaur</span>
                        <ol class="types-list">
                            <li class="type-item">Grass</li>
                            <li class="type-item">Poison</li>
                        </ol>
                    </div>
                    <div class="poke-number">
                        <span class="modal-number">#001</span>
                    </div>
                </div>
                <div class="modal-footer">
                    <img class="modal-img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="Bulbasaur">
                </div>
            </div>
        </div>

    </section>

    <!-- Custom Js-->
    <script src="./assets/js/pokemon-model.js"></script>
    <script src="./assets/js/poke-api.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/modal.js"></script>

</body>
</html>
